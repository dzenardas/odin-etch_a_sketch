<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Etch-a-sketch</h1>

        <div class="interaction">
            <input type="number" id="gridSizeInput" min="1" max="100" value="16">
            <button id="newGrid">New Grid</button>
            <button id="resetGrid">Reset Grid</button>
        </div>
     
        <div id="container" class="container"></div>

        <div class="knobs">
            <div class="knob"></div>
            <div class="knob"></div>
        </div>
        
        <div class="footer-container">
            <footer>
                <p>Made by <a href="https://github.com/dzenardas" target="_blank">@dzenardas</a></p>
            </footer>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
